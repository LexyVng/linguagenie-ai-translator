<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>LinguaGenie</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          LinguaGenie
          <img
            src="media/woman-genie-svgrepo-com.svg"
            alt=""
            srcset=""
            width="40"
            class="genie-picture"
          /><br />
          <small class="subheading">The AI Translator</small>
        </h1>
      </header>
      <main>
        <div class="select">
          <select name="origin-language" id="origin-languages">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="italian">Italian</option>
            <option value="french">French</option>
            <option value="greek">Greek</option>
            <option value="german">German</option>
            <option value="portuguese">Portuguese</option>
          </select>
          <span class="material-symbols-outlined"> arrow_right_alt </span>
          <select name="destination-language" id="destination-languages">
            <option value="spanish">Spanish</option>
            <option value="english">English</option>
            <option value="italian">Italian</option>
            <option value="french">French</option>
            <option value="greek">Greek</option>
            <option value="german">German</option>
            <option value="portuguese">Portuguese</option>
          </select>
        </div>
        <form id="translation-form">
          <input
            type="text"
            placeholder="Type a word or short text you want to translate..."
            class="requested-word"
            id="requested-text"
            required
          />
          <br />
          <input
            type="submit"
            value="Ask the genie!"
            class="ask-genie-button"
          />
        </form>
        <div class="answer hidden" id="translation"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/LexyVng" target="_blank">Alexia Veinoglou</a
        >, open-sourced on
        <a
          href="https://github.com/LexyVng/linguagenie-ai-translator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://linguagenie.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
