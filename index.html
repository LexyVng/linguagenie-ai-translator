<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>LinguaGenie</title>
  </head>
  <body>
    <header>
      <h1>LinguaGenie</h1>
    </header>
    <main>
      <label for="origin-languages">From:</label>
      <select name="origin-language" id="origin-languages">
        <option value="english">English</option>
      </select>
      <label for="destination-languages">To:</label>
      <select name="destination-language" id="destination-languages">
        <option value="spanish">Spanish</option>
      </select>
      <form action="">
        <label for="requested-word">Enter word</label>
        <input type="text" id="requested-word" />
        <input type="submit" value="Ask the genie!" />
      </form>
      <div>Answer goes here</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/LexyVng" target="_blank">Alexia Veinoglou</a>,
      open-sourced on
      <a
        href="https://github.com/LexyVng/linguagenie-ai-translator"
        target="_blank"
        >Guthub</a
      >
      and hosted on
      <a href="https://linguagenie.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
